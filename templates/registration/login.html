{% extends 'base.html' %}

{% block title %} Entra no ToDo {% endblock %}

{% block content %}
   <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card auth-card">
                <div class="card-body">
                    <h4 class="card-title text-center">Entrar no ToDo List</h4>

                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        <input type="text" name="usarname" id="">
                        <input type="password" name="password" id="">

                        <button type="submit" class="btn btn-primary btn-block"></button>
                    </form>
                </div>
            </div>
        </div>
   </div>
{% endblock %}
